<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Safety Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2e3a59;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5em;
            font-size: 0.9em;
        }

        .footer-link a {
            color: #2e3a59;
            text-decoration: none;
        }

        .footer-link p a {
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Community Safety Login</h2>
        <form id="loginForm">
            <!-- Using Bootstrap classes for form styling -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>

            <div class="forgot-password text-center mt-3">
                <a href="reset.html">Forgot Password?</a>
            </div>
        </form>

        <div class="footer-link">
            <p>Click here if you donâ€™t have an account <a href="register.html"><br><br>Create Account</a></p>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional for functionality like modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Placeholder for actual login logic
            alert("Login submitted (placeholder functionality).");

            // Simulate redirect after login
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
