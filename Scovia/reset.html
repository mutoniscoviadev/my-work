<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJf+QnJU5v6l4v8Y02zRAGP66fiC4bbzG5hElk0saOY41a7O34jbEXMrt82i" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #2e3a59;
        }

        p {
            text-align: center;
            font-size: 0.95em;
            color: #666;
            margin-bottom: 2em;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 0.7em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5em;
            font-size: 0.9em;
        }

        .footer-link a {
            color: #2e3a59;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below and we'll send you instructions to reset your password.</p>
        <form id="forgotForm">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn w-100">Send Reset Link</button>
        </form>

        <div class="footer-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybY0iRxZDs0/4p2A0KtPczIuZpGo7vVXm2e5XrMmcM5C9wQ/9" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0U1BfC/7zL03c9Gmj17A18LwmQln2Qp23NTFvfWYItAkADgH" crossorigin="anonymous"></script>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("If this email exists, a reset link has been sent. (placeholder behavior)");
            this.reset();
        });
    </script>

</body>
</html>
